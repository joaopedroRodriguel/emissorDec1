<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}"
    th:with="titulo='Documentos associados'">

<body>
    <div layout:fragment="content">
        <form th:action="@{/declaracoes/{id}/documentos/form(id=${id})}" method="GET"><button class="btn btn-primary"
                type="submit">Novo</button></form>
        <div th:if="${documento != null}">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Arquivo</th>
                        <th scope="col">Operação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>[[${documento.nome}]]</td>
                        <td><a th:href="@{${documento.url}}" title="Download documento"><i class="fa fa-download"
                                    aria-hidden="true"></i></a></td>
                        <td><a th:href="@{/giveyourjumps}" id="btnDelete" title="Apague documento"
                                class="fa-regular fa-trash-can icon-dark btn-delete"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${documento != null}"><span>Nenhum documento encontrado!</span></div>
    </div>
</body>
