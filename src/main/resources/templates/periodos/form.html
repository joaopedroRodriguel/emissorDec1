<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}"
    th:with="titulo='Cadastro de Periodos'">

<body>
    <div layout:fragment="content">
        <div class="card-header">
            <h1 th:text="${titulo}"></h1>
        </div>
        <div class="card-body">
                <form th:action="@{/periodos}" method="POST" th:object="${periodoLetivo}">
                    <input type="hidden" th:field="*{id}" name="id" class="form-control"/> 
                    
                    <label for="periodo">Ano</label>
                    <input type="number" th:field="*{ano}" name="Ano" class="form-control" /> <br /><br />

                    <label for="periodo">Período</label>
                    <input type="number" th:field="*{periodo}" name="periodo" class="form-control" /> <br /><br />

                    <label for="periodo">Início do Período</label>
                    <input type="datetime-local" th:field="*{inicio}" class="form-control"/> <br /><br />
                    <p th:if="${#fields.hasErrors('inicio')}" th:errorclass="error" th:errors="*{inicio}"></p>

                    <label for="periodo">Fim do Período</label>
                    <input type="datetime-local" th:field="*{fim}" class="form-control"/> <br /><br />
                    <p th:if="${#fields.hasErrors('fim')}" th:errorclass="error" th:errors="*{fim}"></p>

                    <!-- <label for="instituicao">Instituição</label>
                    <select th:field="*{instituicao}" class="form-control" id="option-card">
                        <option th:each="inst : ${instituicaoItens}" th:value="${inst.id}" th:text="${inst.nome}" />
                    </select><br><br> -->

                    <button type="submit" class="btn btn-purple">Salvar</button>
                    <button class="btn btn-secundary"><a th:href="@{/}">Cancelar</a></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
