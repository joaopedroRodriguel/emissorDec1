<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:replace="~{layout/layout}"
    th:with="titulo='Listagem de Estudantes'">

<body>
    <div layout:fragment="content">
        <div class="card-header">
            <h1 th:text="${titulo}"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/periodos/form}" method="GET">
                <button class="btn btn-purple" type="submit">Novo</button>
            </form>
            <br />

            <div th:if="${not #lists.isEmpty(periodos)}" class="card">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Ano</th>
                            <th>Per√≠odo</th>                            
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="instituicao : ${instituicoes}">
                            <td>
                                <a th:href="@{/periodos/edite/{id}(id=${periodo.id})}"
                                    th:text="${periodo.nome}"></a>
                            </td>
                            <td th:text="${periodo.sigla}"></td>
                            <td th:text="${periodo.fone}"></td>
                            <td>
                                <form th:action="@{/periodos/excluir/{id}(id=${periodo.id})}">
                                    <button type="submit" class="btn btn-purple btn-sm">Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
