<head th:fragment="headfiles(titulo, links)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <!--<th:block th:replace="${links}" />-->

    <title th:text="'EmissorDec - ' + ${titulo}"></title>
</head>

<div th:fragment="menuItem">
    <nav class="navbar navbar-expand bg-dark d-flex justify-content-between mb-3 menu">
        <div class="navbar-nav bg-blue">
            <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link menu-item" th:href="@{/}">Home</a>
            <a th:classappend="${menu == 'estudante'} ? 'active'" class="nav-item nav-link menu-item"
                th:href="@{/estudantes}">Estudante</a>
            <a th:classappend="${menu == 'instituicao'} ? 'active'" class="nav-item nav-link menu-item"
                th:href="@{/instituicoes}">Instituição</a>
            <!-- <a th:classappend="${menu == 'declaracao'} ? 'active'" class="nav-item nav-link menu-item" th:href="@{/declaracoes}">Declaração</a> -->
            <a th:classappend="${menu == 'periodoLetivo'} ? 'active'" class="nav-item nav-link menu-item"
                th:href="@{/periodos}">Periodo</a>
            <a th:classappend="${menu == 'pesquisas'} ? 'active'" class="nav-item nav-link menu-item"
                th:href="@{/pesquisas}">Pesquisas</a>
        </div>
        <form class="form-inline my-2 my-lg-0" th:action="@{/auth/logout}" method="POST">
            <span
                class="color-white"
                sec:authorize="isAuthenticated()" sec:authentication="name"
                style="margin-right: 3px; font-size: 0.8em;">
            </span>
            <a th:href="@{/auth/logout}">
                <button class="btn bg-blue color-white my-2 my-sm-0">Sair</button>
            </a>
        </form>
    </nav>
</div>

<div th:fragment="logo">
    <div class="logo-bar mb-3 p-3">
        <img th:src="@{/imagens/logo3.png}" />
        <i class="bi bi-bug-fill"></i>
    </div>
</div>
<footer th:fragment="footer" style="color: white; text-align:center;"> &copy; 2023 EMISSOR DEC </footer>
