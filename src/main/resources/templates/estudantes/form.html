<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>EmissorDec - Cadastro de Estudante</title>
</head>
<body class="bg-dark">

    <div class="logo-bar mb-3 p-3">
        <img th:src="@{/imagens/logo3.png}" />
        <i class="bi bi-bug-fill"></i>
    </div>

    <div class="container">

        <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>

        <div class="card bg-dark">
            <div class="card-header">
                <h1>Cadastro de Estudante</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/estudantes}" method="POST" th:object="${estudante}">
                    <input type="hidden" field="*{id}" name="id" class="form-control"/>

                    <label for="estudante">Nome</label>
                    <input type="text" field="*{nome}" name="nome" class="form-control"/> <br /><br />

                    <label for="estudante">Matrícula</label>
                    <input type="text" field="*{matricula}" name="matricula" class="form-control"/> <br /><br />

                    <label for="instituicao">Instituição</label>
                    <select field="*{instituicao.id}">
                        <option th:each="inst : ${instituicaoItens}" th:value="${inst.id}" th:label="${inst.nome}" />
                    </select>
                    <br /><br />


                    <button type="submit" class="btn btn-purple">Salvar</button>
                    <button th:href="@{/emissorDec}" class="btn btn-secundary">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
