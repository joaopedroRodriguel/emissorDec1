<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head th:insert="~{../fragments/base :: headfiles}"></head>
<body class="bg-dark">

    <div th:replace="~{../fragments/base :: logo}"></div>
    <div class="container">

        <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>

        <div class="card bg-dark">
            <div class="card-header">
                <h1>Cadastro de Estudante</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/estudantes}" method="POST" th:object="${estudante}">
                    <input type="hidden" th:field="*{id}" class="form-control"/>

                    <label for="estudante">Nome</label>
                    <input type="text" th:field="*{nome}" name="nome" class="form-control"/> <br /><br />

                    <label for="estudante">Matrícula</label>
                    <input type="text" th:field="*{matricula}" name="matricula" class="form-control"/> <br /><br />

                    <label for="instituicao">Instituição</label>
                    <select th:field="*{instituicao.id}">
                        <option th:each="inst : ${instituicaoItens}" th:value="${inst.id}" th:label="${inst.nome}" />
                    </select>
                    <br /><br />


                    <button type="submit" class="btn btn-purple">Salvar</button>
                    <button th:href="@{/emissorDec}" class="btn btn-secundary">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{../fragments/base :: footer}"></footer>
</body>
</html>
