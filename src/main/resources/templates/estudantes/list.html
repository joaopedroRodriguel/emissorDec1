<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

<head th:insert="~{../fragments/base :: headfiles}"></head>

    <body class="bg-dark">

        <div class="logo-bar mb-3 p-3">
            <img th:src="@{/imagens/logo3.png}" />
            <i class="bi bi-bug-fill"></i>
        </div>

        <div class="container">

            <div class="card bg-dark">
                <div class="card-header">
                    <h1>Cadastro de Estudante</h1>
                </div>
                <div class="card-body">
                    <div th:if="${mensagem != null}" th:text="${mensagem}" class="alert alert-success"></div>

                    <form th:action="@{/estudantes/form}" method="GET">
                        <button class="btn btn-purple" type="submit">Novo</button>
                    </form>
                    <br />

                    <div th:if="${not #lists.isEmpty(estudantes)}" class="card">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Matricula</th>
                                    <th>Instituição</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="estudante : ${estudantes}">
                                    <td>
                                        <a th:href="@{/estudantes/edite/{id}(id=${estudante.id})}" th:text="${estudante.nome}"></a>
                                    </td>
                                    <td th:text="${estudante.matricula}"></td>
                                    <td th:text="${estudante.instituicao.nome}" th:if="${estudante.instituicao != null}">
                                    </td>
                                    <td th:if="${estudante.instituicao == null}">Sem Instituição cadastrada</td>
                                    <td>
                                        <form th:action="@{/estudantes/excluir/{id}(id=${estudante.id})}">
                                            <button type="submit" class="btn btn-purple btn-sm">Excluir</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
