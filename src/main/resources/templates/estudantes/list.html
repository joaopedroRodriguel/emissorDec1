<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>EmissorDec - Cadastro de Estudante</title>
</head>
<body>

    <div class="logo-bar mb-3 p-3">
        <img th:src="@{/imagens/logo3.png}" />
        <i class="bi bi-bug-fill"></i>
    </div>

    <div class="container">

        <div class="card">
            <div class="card-header">
                Cadastro de Estudante
            </div>
            <div class="card-body">

                <div th:text="${mensagem}" class="alert alert-success"></div>

                <form th:action="@{/estudantes/form}" method="GET">
                    <button class="btn btn-primary" type="submit">Novo</button>
                </form>
                <br />

                <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>

                <div th:if="${not #lists.isEmpty(estudantes)}">
                    <div th:text="'Total ' + ${#lists.size(estudantes)} + ' registros'" style="text-align: right; color: gray; font-size: 0.85em;" />
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Matricula</th>
                                <th>Instituição</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="estudante : ${estudantes}">
                                <td th:text="${estudante.nome}"></td>
                                <td th:text="${estudante.matricula}"></td>
                                <td th:text="${estudante.instituicao.nome}" th:if="${estudante.instituicao != null}"></td>
                                <td th:if="${estudante.instituicao == null}" text="Sem Instituição cadastrada"></td>
                                <td>
                                    <form th:action="@{/estudante/{id}/excluir(id=${estudante.id})}">
                                        <button type="submit" class="btn btn-primary btn-sm">Excluir</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
